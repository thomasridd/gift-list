name: Deploy

on:
  push:
    branches:
      - dev      # Development branch
      - prod     # Production branch

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.6.0

jobs:
  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    outputs:
      api_url: ${{ steps.terraform-output.outputs.api_url }}
      cognito_pool_id: ${{ steps.terraform-output.outputs.cognito_pool_id }}
      cognito_client_id: ${{ steps.terraform-output.outputs.cognito_client_id }}
      netlify_production: ${{ steps.set-env.outputs.NETLIFY_PRODUCTION }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Backend
        working-directory: ./backend
        run: |
          npm ci
          npm run build

      - name: Terraform Init
        working-directory: ./terraform
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/prod" ]]; then
            terraform init -backend-config="key=gift-list/prod/terraform.tfstate"
          else
            terraform init -backend-config="key=gift-list/dev/terraform.tfstate"
          fi

      - name: Set Environment
        id: set-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/prod" ]]; then
            echo "ENV_FILE=prod.tfvars" >> $GITHUB_OUTPUT
            echo "NETLIFY_PRODUCTION=true" >> $GITHUB_OUTPUT
          else
            echo "ENV_FILE=dev.tfvars" >> $GITHUB_OUTPUT
            echo "NETLIFY_PRODUCTION=false" >> $GITHUB_OUTPUT
          fi

      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -var-file="environments/${{ steps.set-env.outputs.ENV_FILE }}" -out=tfplan

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        id: terraform-output
        working-directory: ./terraform
        run: |
          echo "api_url=$(terraform output -raw api_gateway_url)" >> $GITHUB_OUTPUT
          echo "cognito_pool_id=$(terraform output -raw cognito_user_pool_id)" >> $GITHUB_OUTPUT
          echo "cognito_client_id=$(terraform output -raw cognito_user_pool_client_id)" >> $GITHUB_OUTPUT

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-infrastructure

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build Frontend
        working-directory: ./frontend
        env:
          VITE_API_URL: ${{ needs.deploy-infrastructure.outputs.api_url }}
          VITE_COGNITO_USER_POOL_ID: ${{ needs.deploy-infrastructure.outputs.cognito_pool_id }}
          VITE_COGNITO_CLIENT_ID: ${{ needs.deploy-infrastructure.outputs.cognito_client_id }}
          VITE_COGNITO_REGION: ${{ env.AWS_REGION }}
        run: npm run build

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.1
        with:
          publish-dir: './frontend/dist'
          production-deploy: ${{ needs.deploy-infrastructure.outputs.netlify_production }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions - ${{ github.ref_name }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

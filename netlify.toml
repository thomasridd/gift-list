# Netlify configuration for gitflow deployment
# Dev branch is the default, with production on prod branch

[build]
  base = "frontend"
  command = "npm install && npm run build"
  publish = "/dist"

[build.environment]
  NODE_VERSION = "20"

# Production deployment (prod branch)
[context.production]
  command = "npm install && npm run build"
  publish = "/dist"

[context.production.environment]
  NODE_VERSION = "20"
  ENVIRONMENT = "production"

# Development deployment (dev branch - default)
[context.dev]
  command = "npm install && npm run build"
  publish = "/dist"

[context.dev.environment]
  NODE_VERSION = "20"
  ENVIRONMENT = "development"

# Deploy previews for pull requests
[context.deploy-preview]
  command = "npm install && npm run build"
  publish = "frontend/dist"

# Branch deploys (for feature branches)
[context.branch-deploy]
  command = "npm install && npm run build"
  publish = "frontend/dist"

# Redirect rules
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = {Role = ["admin"]}

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://*.amazonaws.com"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
